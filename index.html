<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Typing game">
    <title>Typing game</title>
    <link rel="stylesheet" href="css/main.css" defer>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" defer> -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" defer> -->
</head>
<body>

<section aria-labelledby="introduction">
    <h1 id="introduction">Typing game</h1>
    <div>
        <a aria-labelledby="jouer" href="javascript:void(0)">Jouer</a>
        <a aria-labelledby="leaderboard" href="javascript:void(0)">Tableau des scores</a>
        <a aria-labelledby="statistiques" href="javascript:void(0)">Statistiques</a>
    </div>
</section>

<section aria-labelledby="jouer" hidden>
    <button class="btn btn-outline-danger" data-name="exit">Quitter</button>
    <h1 id="jouer">Typing game</h1>
    <p>Ecrivez le mot suivant en <span data-name="secondes-limite" data-dynamic></span> secondes : </p>
    <p><span data-dynamic data-name="mot-actuel"></span></p>
    <input class="form-control" type="text" name="mot-utilisateur" placeholder="Commencez à écrire..." autocomplete="off">
    <p><span data-dynamic data-name="status">Oh non!</span></p><p>Temps restants : <span data-name="secondes-restantes" data-dynamic></span> secondes</p>
    <p>Niveau : <span data-name="niveau" data-dynamic></span></p>
    <p>Score : <span data-name="score" data-dynamic></span></p>
</section>

<section aria-labelledby="leaderboard" hidden>
    <button class="btn btn-secondary mr-3" data-name="back">< Retour</button>
    <h1 id="leaderboard">Tableau des scores</h1>
    <div class="btn-group" data-name="difficultes" role="group" aria-label="Difficultés">
        <label role="link">
            <span>Facile</span>
            <input type="radio" name="difficulte" value="facile">
        </label>
        <label role="link">
            <span>Moyen</span>
            <input type="radio" name="difficulte" value="moyen">
        </label>
        <label role="link">
            <span>Difficile</span>
            <input type="radio" name="difficulte" value="difficile">
        </label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Pseudo</th>
            <th scope="col">Date</th>
            <th scope="col">Niveau</th>
            <th scope="col">Score</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section aria-labelledby="statistiques" hidden>
    <button class="btn btn-secondary mr-3" data-name="back">< Retour</button>
    <h1 id="statistiques">Statistiques</h1>
</section>

<script src="js/index.js" type="module"></script>

</body>
</html>
